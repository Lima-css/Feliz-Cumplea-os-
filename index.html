<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <audio id="background-music" src="Las ma√±anitas.mp3"></audio>
  <title>Carta de Cumplea√±os üíå</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Usamos min-height para que se ajuste al contenido */
        background: linear-gradient(#4c0e0e, #9e9992, #712d4a);
        overflow-x: hidden; /* Evita el scroll horizontal en m√≥viles */
        font-family: 'Arial', sans-serif;
        margin: 0;
    }

    .letter-container {
        width: 75vw; /* Ancho relativo a la ventana */
        max-width: 450px; /* M√°ximo ancho */
        height: 220px;
        background: linear-gradient(135deg, #f7d9c4, #fce0c7);
        border-radius: 10px;
        box-shadow: 15px 15px 40px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        position: relative;
        cursor: pointer;
        transition: transform 1s ease-in-out, box-shadow 0.4s ease-in-out;
        animation: float 2s ease-in-out infinite, pulse 4s ease-in-out infinite alternate;
        border: 5px solid #bd7d06;
        padding: 20px;
    }

    .letter-container:hover {
        transform: scale(1.05);
        box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.3);
    }

    .letter-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(135deg, #e3a587, #f0b991);
        clip-path: polygon(50% 100%, 0 0, 100% 0);
        opacity: 0.8;
    }

    .letter-container p {
        font-size: 18px; /* Ajustamos el tama√±o de fuente para m√≥viles */
        color: #6d2603;
        font-weight: 600;
        z-index: 1;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
        0%, 100% { box-shadow: 15px 15px 40px rgba(0, 0, 0, 0.2); }
        50% { box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.3); }
    }

    .card {
        display: none;
        background: rgb(224, 207, 186);
        padding: 20px; /* Ajustamos el padding para m√≥viles */
        width: 100vw; /* Ancho relativo a la ventana */
        max-width: 320px;
        border-radius: 50px;
        text-align: center;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        transform: scale(0.8);
        transition: transform 0.5s ease-in-out;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.7); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        font-size: 21px; /* Ajustamos el tama√±o de fuente para m√≥viles */
        color: #ff4081;
        margin-bottom: 10px; /* Ajustamos el margen para m√≥viles */
        font-family: 'Brush Script MT', cursive;
    }

    .card p {
        font-size: 16px; /* Ajustamos el tama√±o de fuente para m√≥viles */
        color: #333;
        line-height: 1.5; /* Ajustamos el espaciado de l√≠nea para m√≥viles */
    }

    canvas {
        display: block;
        margin: 10px auto; /* Ajustamos el margen para m√≥viles */
        max-width: 100%;
        height: auto;
        border-radius: 15px;
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: red;
        border-radius: 50%;
        opacity: 0.9;
        animation: rise linear infinite;
    }

    @keyframes rise {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        50% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }
</style>
</head>
<body>
  <div class="letter-container" id="letter">
    <p>üíå Haz clic para abrir la carta üíñ</p>
  </div>
  <div class="card" id="card">
    <h1>Feliz Cumplea√±os, mi amor üíñ</h1>
    <p>Te amo mucho y deseo que tengas un d√≠a maravilloso lleno de alegr√≠a, amor y sorpresas. üéÇüéÅ‚ú®</p>
    <canvas id="canvas"></canvas>
  </div>
  
  <script>

    
    const letter = document.getElementById("letter");
    const card = document.getElementById("card");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const music = document.getElementById("background-music");

    letter.addEventListener("click", () => {
      letter.style.display = "none";
      card.style.display = "block";
      setTimeout(() => {
        card.style.transform = "scale(1)";
      }, 50);
      music.play();
    });

    letter.addEventListener("click", () => {
      letter.style.display = "none";
      card.style.display = "block";
      setTimeout(() => {
        card.style.transform = "scale(1)";
      }, 100);
      drawImagePoints(); // Inicia la animaci√≥n de la imagen
      createConfetti();  // Inicia el confeti
    });

    function drawImagePoints() {
      const img = new Image();
      img.src = "imagenes/foto.jpg";
      img.onload = function () {
        const scale = window.innerWidth < 600 ? 0.4 : 0.3;
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let points = [];
        for (let y = 0; y < canvas.height; y += 3) {
          for (let x = 0; x < canvas.width; x += 3) {
            const index = (y * canvas.width + x) * 4;
            const red = imgData.data[index];
            const green = imgData.data[index + 1];
            const blue = imgData.data[index + 2];
            points.push({ x, y, color: `rgb(${red}, ${green}, ${blue})` });
          }
        }

        let i = 0;
        let batchSize = 5; // N√∫mero de puntos que se generan por iteraci√≥n
        let drawInterval = setInterval(() => {
          for (let j = 0; j < batchSize; j++) {
            if (i < points.length) {
              let { x, y, color } = points[i];
              ctx.fillStyle = color;
              ctx.beginPath();
              ctx.arc(x, y, 2, 0, Math.PI * 2);
              ctx.fill();
              i++;
            } else {
              clearInterval(drawInterval);
              break;
            }
          }
        }, 1);
      };
    }

    function createConfetti() {
  setInterval(() => {
    let confetti = document.createElement("div");
    confetti.classList.add("confetti");
    document.body.appendChild(confetti);

    let size = Math.random() * 12 + 5;
    confetti.style.width = `${size}px`;
    confetti.style.height = `${size}px`;

    let colors = ["#ff4081", "#ffeb3b", "#3f51b5", "#4caf50", "#ff5722"];
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    let startX = Math.random() * window.innerWidth;
    confetti.style.left = `${startX}px`;
    confetti.style.top = `-20px`; // Inicia desde arriba de la pantalla

    let duration = Math.random() * 5 + 3; // Tiempo de ca√≠da m√°s largo
    confetti.style.animation = `fall ${duration}s linear`;

    setTimeout(() => confetti.remove(), duration * 1000);
  }, 100); // Genera confeti cada 100ms (ajusta este valor para m√°s o menos cantidad)
}

    // Iniciar el confeti de forma continua despu√©s de abrir la carta
    letter.addEventListener("click", () => {
    letter.style.display = "none";
    card.style.display = "block";
    setTimeout(() => {
        card.style.transform = "scale(1)";
    }, 50);
    drawImagePoints();
    createConfetti();  // Confeti infinito üéä
    });

    // Animaci√≥n de ca√≠da
    const style = document.createElement("style");
    style.innerHTML = `
    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
